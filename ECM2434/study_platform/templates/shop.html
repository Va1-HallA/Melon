<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <script src="https://kit.fontawesome.com/3afd3220e7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <title>Shop</title>
</head>
<body>
  <div class="container" style="
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   text-align: left;
   min-height: 100vh;">
    <div style="min-height: 40rem; z-index: 1; min-width: 40%">
      <div class="row">
        <div class="col-md-3">
          <p class="fw-light">Current Gold: </p>
        </div>
        <div class="col">
          <p class="fw-light" id="resource">1000</p>
        </div>
      </div>
      <div style="display: none" id="cards">
        <div class="row my-5">
          {% for i in "012345" %} <!-- TODO: get the list from the server -->
            <div class="col-2">
              <div class="card flip-card effect-on-active" style='width: 8rem; height: 16rem;'>
                <div class="card-body front" style='background-size: 8rem 16rem; background-image: url("{% static 'images/Card_Back.png' %}")'>
                </div>
                <div class="card-body back" style='background-size: 8rem 16rem; background-image: url("{% static 'images/SampleImage.jpg' %}")'>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
        <div class="row my-5">
          {% for i in "6789AB" %}  <!-- TODO: get the list from the server -->
            <div class="col-2">
              <div class="card flip-card effect-on-active" style='width: 8rem; height: 16rem;'>
                <div class="card-body front" style='background-size: 8rem 16rem; background-image: url("{% static 'images/Card_Back.png' %}")'>
                </div>
                <div class="card-body back" style='background-size: 8rem 16rem; background-image: url("{% static 'images/SampleImage.jpg' %}")'>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-secondary" onclick="display()">Draw a Card</button>
      </div>
    </div>
  </div>
  <script src="{% static 'shop.js' %}"></script>
</body>
</html>
