<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
  {% load static %}
  <script src="https://kit.fontawesome.com/3afd3220e7.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.css' %}">

  {% block css %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <style>
    a {
        text-decoration: none;
        color: black;
    }
    .home_icon{
        position: absolute;
    }
    .home_but{
        font-family: 'Roboto Mono', monospace;
        position: relative;
        top: 25%;
    }
    .my_account_but{
        font-family: 'Roboto Mono', monospace;
        position: relative;
        top: 25%;
    }
    .about_but{
        font-family: 'Roboto Mono', monospace;
        position: relative;
        top: 25%;
    }
  </style>
    {% endblock %}
  <title>{% block title %}Nav Bar{% endblock %}</title>
</head>
{% endblock %}
{% block body %}
<body>
{% block nav %}
  <div class="row mb-3">
      <div class="col-3"><a href="#" class="home_but" role="button"><h3>Home</h3></a></div>
      <div class="col-3"><a href="{% url 'study_platform:profile' %}" class="my_account_but" role="button"><h3>My Account</h3></a></div>
      <div class="col-3"><a class="about_but" role="button"><h3>About</h3></a></div>
      <div class="col-3"><a href="#" class="home_icon" role="button"><img src="{% static 'images/melon_icon.gif' %}" alt="" style="height: 5rem; width: 13rem"></a></div>
  </div>
  {% endblock %}
</body>
{% endblock %}
</html>
